<div class="container">
  <br>
<h4>The Team Details</h4>
<a [routerLink]="['/addemployee']" class="btn btn-success">add team</a>
<br>
<br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Team Id</th>
      <th scope="col">Team Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row" >{{team.id}}</th>
      <td>{{team.name}}</td>
      <td><button class="btn btn-info" class="btn btn-info" (click)="update(team)" >Edit</button></td>
      <td><button class="btn btn-danger" (click)="delete(team)">Delete</button></td>
    </tr>

  </tbody>
</table>


</div>
