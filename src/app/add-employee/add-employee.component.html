<div class="col-md-6">
  <h2 class="text-center">Add Team</h2>
  <form>
      <div class="form-group">
          <label for="name">Id:</label>
          <input type="number" [(ngModel)]="team.id" placeholder="id" name="name" class="form-control" id="name">
        </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="team.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>



    <button class="btn btn-success" (click)="createteam()">Create</button>
  </form>
  </div>
